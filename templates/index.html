<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport" />
    <title>Cloud Downloader</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/w3.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/all.min.css') }}">


</head>

<body>
    <header class="w3-container w3-padding w3-teal">
        <h4>Cloud Downloader</h4>
    </header>
    <main class="w3-container">
        <div class="w3-margin w3-card-4">
            <header class="w3-container w3-padding w3-teal">
                <h4>YouTube Url</h4>
            </header>
            <div class="w3-container">
                <input class="w3-input" id="yt-url" type="url" placeholder="https://www.youtube.com/watch?v=..." />
                <button class="w3-btn w3-teal w3-right w3-section w3-round w3-margin" onclick="getLink()">
                    Get Link
                </button>
                <br /><br />
            </div>
        </div>
        <div class="w3-margin w3-card-4">
            <ul class="w3-ul" id="youtube-links"> </ul>
        </div>
        <div class="w3-margin w3-card-4">
            <header class="w3-container w3-padding w3-teal">
                <h4>New Download</h4>
            </header>
            <div class="w3-container">
                <input class="w3-input" id="url" type="url" placeholder="https://www.example.org/" />
                <input class="w3-input" id="name" placeholder="index.html" />
                <button class="w3-btn w3-teal w3-right w3-section w3-round w3-margin"
                    onclick="download()">Download</button>
                <button class="w3-btn w3-blue w3-right w3-section w3-round" onclick="loadFileList()">
                    <span class="fa fa-redo-alt"></span> Reload
                </button>
                <br /><br />
            </div>
        </div>
        <div class="w3-margin w3-card-4">
            <ul class="w3-ul" id="links"> </ul>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
